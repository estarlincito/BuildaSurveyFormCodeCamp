<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Form | Estarlincito</title>
</head>
<body>
      <main class="container text-center" id="main-doc">
        <div class="row justify-content-center">

          <section class="col-8" id="formcolum">
            <div class="col">
                <h1 id="title">Form</h1>
                <p id="description">Complete the following form according to the required data</p>
            </div>

            <form id="survey-form">

                <div class="mb-3">
                    <label class="form-label" id="name-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="enter your name">
                  </div>
    
                <div class="mb-3">
                  <label class="form-label" id="email-label">E-mail</label>
                  <input type="email" class="form-control" id="email". placeholder="enter your e-mail">
                </div>
                
                <div class="mb-3">
                    <label class="form-label" id="number-label">Age</label>
                    <input type="number" class="form-control" id="number". placeholder="enter your age" maxlength="3" minlength="1">
                  </div>
    
                  <div class="mb-3">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                      <option disabled selected value>Select current role</option>
                      <option value="student">Student</option>
                      <option value="job">Full Time Job</option>
                      <option value="other">Other</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <p>Would you recommend this Web Site to a friend?</p>
                    <label>
                      <input name="u-recommend" value="yes" type="radio" checked/>Yes</label>
                    <label>
                      <input name="u-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
                    <label><input name="u-recommend" value="not" type="radio" class="input-radio"/>Not</label>
                  </div>
                  
                  <div class="mb-3">
                    <p>
                        What is your favorite movie?
                      </p>
                      <select id="like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="blackwidow">Black Widow</option>
                        <option value="birdsprey">Birds of Prey</option>
                        <option value="others">Others</option>
                      </select>
                  </div>
                  
                  <div class="mb-3">
                    <p>comments</p>
                    <textarea placeholder="Enter your comment here..."></textarea>
                  </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
          </section>
        </div>
      </main>
      
         
        <footer class="row justify-content-center text-center bg-dark footer">
        <h2 class="col-12 m-3"><a href="https://linktr.ee/estarlincito" target="blank">estarlincito</a></h2>
          
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
